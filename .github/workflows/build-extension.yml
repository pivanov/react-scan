name: Build Extension

on:
  push:
    branches:
      - main
    paths:
      - 'packages/extension/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/extension/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build:zip
        working-directory: packages/extension

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push if changed
        run: |
          git add packages/extension/build/react-scan-extension.zip
          git diff --staged --quiet || (git commit -m "chore: update react-scan-extension.zip [skip ci]" && git push)
